{% extends 'base.html' %}
{% block title %}
    Register Page
{% endblock %}

{% block content %}
    
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" class="form-control" placeholder="Foydalanuvchi nomi" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Emailingizni kiriting" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Parolingizni kiriting" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input id="password2" type="password" class="form-control" placeholder="Yana bir bor kiriting" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                 <p class="mt-3">Registratsiyadan o'tganmisiz? <a href="{% url 'account:login' %}">Login </a>.</p>

            </div>

        </div>
    </div>
{% csrf_token %}
{% endblock %}
