{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}
   
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Login</h2>

                <form method="POST">
                    {% csrf_token %}  <!-- CSRF tokenini formaning boshida qo'shing -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" class="form-control" placeholder="Foydalanuvchi nomi" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Parolni Kiriting" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <p class="mt-3">Profilingiz Yo'qmi? <a href="{% url 'account:register' %}">Registratsiyadan O'ting</a>.</p>
            </div>
        </div>
    </div>
{% endblock %}
